<!DOCTYPE html>
<html>
<head>
  <title>File Upload Succesful</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-color: #f5f5f5; text-align: center; padding: 50px;">
  <h1 style="color: #4CAF50;">Successfully Uploaded</h1>
  <p style="font-size: 18px;">Your file has been uploaded successfully.</p>
  <button id="predict" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">predict</button>

  <script>
    // AJAX request when the button is clicked
    $(document).ready(function() {
      $('#predict').click(function() {
        $.ajax({
          url: '/predict',  // Flask route URL
          type: 'POST',
          success: function(response) {
            window.location.href = response.redirect;
          },
          error: function(error) {
            console.log(error);
          }
        });
      });
    });
  </script>
</body>
</html>
