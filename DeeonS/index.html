        <div>
            <h1>CropPNG</h1>
            <form action="./cropPng.php" method="post" enctype="multipart/form-data">

                <label for="singleUpload">
                    <input type="radio" id="singleUpload" name="uploadType" value="singleUpload" checked>

                    <input type="file" id="fileUpload" name="fileUpload">

                    Width:
                    <input type="text" id="croppedWidth" name="croppedWidth" value="500">

                    Height:
                    <input type="text" id="croppedHeight" name="croppedHeight" value="500">
                </label>

                    <input type="radio" id="cloudinaryAPI" name="apiType" value="cloudinaryAPI" checked>
